<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fem.css" />
    <title>Qr Code Component</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="qr-code-component-main/qr-code-component-main/images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="qr-container">
        <div>
          <img class="qr-code" src="LinkedInUrl (1).png" alt="QR-code." />
        </div>
        <h1>Improve your front-end <br>skills by building projects</h1>
        <p>Scan the QR-code to visit my LinkedIn <br> to see what I've been up to</p>
      </div>
    </div>
  </body>
</html>
